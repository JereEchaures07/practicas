<div class="form-matrix-container">
  <h2>Contacto</h2>
  <form (submit)="enviarFormulario(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" ngModel required />
    </div>

    <div class="form-group">
      <label for="email">Correo Electr√≥nico</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" ngModel required></textarea>
    </div>

    <button type="submit" class="btn-matrix-enviar">Enviar Mensaje</button>
  </form>
</div>
