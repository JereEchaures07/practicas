<div class="matrix-container">
  <div class="matrix-box">
    <h2>Iniciar Sesión</h2>

    <form (submit)="onLogin()" class="matrix-form">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Introduce tu usuario" />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña" />
      </div>

      <button type="submit" class="matrix-btn">Iniciar Sesión</button>

      <p class="or-text">ó</p>

      <button type="button" class="matrix-btn apple-btn">
        <i class="fa fa-apple"></i> Iniciar sesión con Apple
      </button>

      <button type="button" class="matrix-btn google-btn">
        <i class="fa fa-google"></i> Iniciar sesión con Google
      </button>

      <div class="signup-text">
        <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>
