<h1>Favoritos</h1>
<div *ngIf=" productosEnFavorito.length === 0">
    <p>No hay productos en favoritos</p>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of  productosEnFavorito; let i = index">
            <td><img [src]="item.producto.imagen"></td>  
            <td>{{item.producto.nombre}}</td>
            <td>{{item.producto.descripcion}}</td>
            <td>{{item.producto.precio}}</td>
            <td>
                <button (click)="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click)="agregarfavoritos(i)">+</button>
            </td>

            <td>
                <button (click)="eliminarDeFavoritos (item.producto.id)">eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="agregarfavorito()" class="btm btn-success">Agregar favorito</button>
