<h1>carrito de compras</h1>
<div *ngIf="productosEncarrito.length === 0">
    <p>No hay productos en el Carrito</p>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let item of productosEncarrito; let i = index">

            <td><img [src]="item.producto.imagen" alt="{{item.producto.nombre}}"></td>
            <td>{{item.producto.imagen}}</td>
            <td>{{item.producto.descripcion}}</td>
            <td>{{item.producto.precio}}</td>
            <td>
                <button (click)="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click)="quitarCantidad(i)">+</button>
            </td>

            <td>
                <button (click)="eliminarProducto (item.producto.id)">eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="realizarCompra()" class="btm btn-success">Realizar Compra</button>
